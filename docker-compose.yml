services:
  asp_net_core:
    image: ${DOCKER_REGISTRY-}aspnetcore
    build:
      context: .
      dockerfile: asp_net_core/Dockerfile
    depends_on:
       - my_sql
    volumes:
      - ./certs:/app/certs:ro
      - ./asp_net_core/wwwroot:/app/wwwroot:ro
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/servercert.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=pfxPassword
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
    # depends_on:
    #   - mssql
    # environment:
    #   - ConnectionStrings__DefaultConnection=Server=mssql;Database=AspNetCoreApp;User Id=sa;Password=Admin@1234;TrustServerCertificate=True;

  my_sql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: markloh
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: dodik
      MYSQL_PASSWORD: markloh
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # healthcheck:
