    #   timeout: 5s
    #   retries: 5
    #   start_period: 30s

  simulator:
    build: ./wifi_sim
    restart: always
    volumes:
     - ./wifi_sim/wifi2ble:/app
    command: sh -c "python simulator/main.py --desks 50 --port 6000"
    ports:
     - "6000:6000"
