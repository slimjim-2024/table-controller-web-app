<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
    <source>
</head>
<body>
    <header class="blue">
        <h1>Table CTRL</h1>
        <div class="right">
            <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
            </label>
        </div>
    </header>
    <main>
        <div>
            <button id="loginBtn">Sign in</button>
            <button id="signupBtn" class="clear">Sign up</button>
        </div>
        <form id="loginForm" class="grid">
            <label for="username">Username:</label>
            <input name="username" class="textInput" placeholder="">
            <label for="password">Password:</label>
            <input name="password" class="textInput" placeholder="">
            <span class="warning">Wrong username or password.</span>
            <div>
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <input type="submit" class="blue" value="Continue">
        </form>

            <input name="confirmPassword" class="textInput">
